{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>PDF Watermarking</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    h1 {
        text-align: center;
        padding: 20px;
        color: #333;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
        display: block;
        font-weight: bold;
        margin-top: 10px;
    }

    input[type="file"],
    input[type="text"],
    input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <h1>PDF Watermarking</h1>
    <form method="POST" action="/watermark" enctype="multipart/form-data">
        <label for="file">Select a PDF file:</label>
        <input type="file" name="file" id="file" accept=".pdf" required><br>
        <label for="watermark_text">Watermark Text:</label>
        <input type="text" name="watermark_text" id="watermark_text" required><br>
        <input type="submit" value="Add Watermark">
    </form>
</body>
</html>

{% endblock %}
