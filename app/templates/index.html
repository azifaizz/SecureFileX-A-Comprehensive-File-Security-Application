input[type="text"],

}

.uploadfile {

}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
  font-weight: bold;
}

button:hover {
  background-color: #0056b3;
}

    background: #add5ff;
    border-radius: 20px;
    box-shadow: 5px 5px 10px black;

    <form action="/file_encryption" method="post" enctype="multipart/form-data">
        <label for="key">Enter Your 32 Byte Secret Key for Encryption</label>
        <input type="text" id="myinput" name="key" required><br>
        <label for="file">Select File:</label>
        <input type="file" class="uploadfile" name="file" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png" required><br>
        <br>
        <button type="submit" name="encrypt">Encrypt File</button>
    </form>

    <!-- Decryption Form -->
    <form action="/file_decryption" method="post" enctype="multipart/form-data">
        <label for="key">Enter Your 32 Byte Secret Key for Decryption</label>
        <input type="text" id="myinput" name="key" required><br>
        <label for="file">Select Encrypted File:</label>
        <input type="file" class="uploadfile" name="file" accept=".enc" required><br>
        <br>
        <button type="submit" name="decrypt">Decrypt File</button>
    </form>
